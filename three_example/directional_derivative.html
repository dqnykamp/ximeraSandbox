<!doctype html>
<html lang="en">
<head>
  <title>Directional derivative mesh</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

  <script src="js/three.js"></script>
  <script src="js/controls/TrackballControls.js"></script>
  <script src="js/MIAppletThree.js"></script>
  <script src="js/MIThreeObjects.js"></script>
  <script src="js/Axes.js"></script>
  <script src="js/Arrow.js"></script>
  <script src="js/VectorField.js"></script>
  <script src="js/Slider.js"></script>
  <script src="js/DragObjects.js"></script>
  <script src="js/TextLabel.js"></script>
  <script src="js/ElementViewport.js"></script>
  <script src="js/jquery-1.8.3.min.js"></script>

  <h3>Directional derivative mesh</h3>


  <div id="three-container1" style = "max-width: 100%" ></div>
  <div id="three-container2"></div>



  <script>
    'use strict';


    
    var applet1=new MIAppletThree('three-container1', 400, 300, {'allow_screenshots': true} );
    var applet2=new MIAppletThree('three-container2', 400, 300, {'two_d': true});


applet1.run = function() {

    var renderer=this.renderer, container=this.container, width=this.width, height=this.height, namedObjects=this.namedObjects, parameters=this.parameters;

    ////////////////////////////////////
    
    var scene = new THREE.Scene();
    
    var sceneOrtho = new THREE.Scene();

    var level_curves = parameters.hasOwnProperty("level_curves") ? 
	parameters["level_curves"] : true;
    var two_d = parameters.hasOwnProperty("two_d") ? 
	parameters["two_d"] : false;
    
    renderer.setSize(width, height);
    renderer.autoClear = false; // To render sceneOrtho overlay on top of scene

    container.append( renderer.domElement );
    
    var camera, controls;
    
    var VIEW_ANGLE = 4.5, ASPECT = width / height, NEAR = 10.0, FAR = 2000;
    camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
    scene.add(camera);

    if(two_d) {
	camera.position.set(0,0,350);
	camera.lookAt(scene.position);	
	camera.up = new THREE.Vector3(0,1,0);
    }
    else {
	camera.position.set(140,-220,180);
	camera.up = new THREE.Vector3(0,0,1);
	camera.lookAt(scene.position);	
    }    
   
    var cameraOrtho = new THREE.OrthographicCamera( - width / 2, width / 2, height / 2, - height / 2, 0.1, 20 );
    cameraOrtho.position.z = 10;
    sceneOrtho.add(cameraOrtho);
    

    controls = new THREE.TrackballControls( camera, renderer.domElement );
    
    controls.rotateSpeed = 2.0;
    controls.panSpeed = 0.1;
    controls.staticMoving = true;


    var drag = new DragObjects(renderer, camera, {controls: controls, camera2: cameraOrtho});
    scene.add( drag );

    
    var axes;
    
    if(two_d) {
	axes = new Axes2D({size: 10, labelScale: 3});
	axes.position.y=1;
    }
    else {
	axes = new Axes({size: new THREE.Vector3(10,10,13), negSize: new THREE.Vector3(-10,-10,0), labelScale: 3});
	axes.position.z=-0.0;
    }
    scene.add( axes );
       
    function sq(x) { return x*x; }

    var p1 = new THREE.Vector2( 1, 3), sq1 = 2.7*2.7, h1=1;
    var p2 = new THREE.Vector2(-4,-5), sq2 = 3*3, h2=0.3;
    var p3 = new THREE.Vector2( 6,-4), sq3 = 2*2, h3=0.5;
    var p4 = new THREE.Vector2(-6, 6), sq4 = 5*5, h4=0.7;
    var p5 = new THREE.Vector2( 1,-1), sq5 = 5*5, h5=0.4;
    var p6 = new THREE.Vector2( 7, 7), sq6 = 3*3, h6=0.8;
    var p7 = new THREE.Vector2( 5, 0), sq7 = 2.2*2.2, h7=0.6;
    
    function g(x,y) { 
	return (h1*Math.exp(-(sq(x - p1.x) + sq(y - p1.x))/sq1) +
		h2*Math.exp(-(sq(x - p2.x) + sq(y - p2.y))/sq2) +
		h3*Math.exp(-(sq(x - p3.x) + sq(y - p3.y))/sq3) +
		h4*Math.exp(-(sq(x - p4.x) + sq(y - p4.y))/sq4) +
		h5*Math.exp(-(sq(x - p5.x) + sq(y - p5.y))/sq5) +
		h6*Math.exp(-(sq(x - p6.x) + sq(y - p6.y))/sq6) +
		h7*Math.exp(-(sq(x - p7.x) + sq(y - p7.y))/sq7))*7.4 +
	    2;
    }
    
    function gradg(x,y, three_d) { 

	var dgdx = 0;
	var dgdy = 0;
	var temp = 2*h1*Math.exp(-(sq(x - p1.x) + sq(y - p1.x))/sq1)/sq1;
	dgdx -= temp*(x - p1.x);
	dgdy -= temp*(y - p1.x);
	temp = 2*h2*Math.exp(-(sq(x - p2.x) + sq(y - p2.y))/sq2)/sq2;
	dgdx -= temp*(x - p2.x);
	dgdy -= temp*(y - p2.y);
	temp = 2*h3*Math.exp(-(sq(x - p3.x) + sq(y - p3.y))/sq3)/sq3;
	dgdx -= temp*(x - p3.x);
	dgdy -= temp*(y - p3.y);
	temp = 2*h4*Math.exp(-(sq(x - p4.x) + sq(y - p4.y))/sq4)/sq4;
	dgdx -= temp*(x - p4.x);
	dgdy -= temp*(y - p4.y);
	temp = 2*h5*Math.exp(-(sq(x - p5.x) + sq(y - p5.y))/sq5)/sq5;
	dgdx -= temp*(x - p5.x);
	dgdy -= temp*(y - p5.y);
	temp = 2*h6*Math.exp(-(sq(x - p6.x) + sq(y - p6.y))/sq6)/sq6;
	dgdx -= temp*(x - p6.x);
	dgdy -= temp*(y - p6.y);
	temp = 2*h7*Math.exp(-(sq(x - p7.x) + sq(y - p7.y))/sq7)/sq7;
	dgdx -= temp*(x - p7.x);
	dgdy -= temp*(y - p7.y);
	dgdx *= 7.4;
	dgdy *= 7.4;
	if(three_d===undefined || !three_d) {
	    return new THREE.Vector2(dgdx,dgdy);
	}
	else {
	    return new THREE.Vector3(dgdx,dgdy,0);
	}
    }
    
    
    function surface(u,v) {
	var x = (2*u-1)*10;
	var y = (2*v-1)*10;
	var z = g(x,y);
	
	return new THREE.Vector3(x, y, z);
    }


    var material = new THREE.MeshLambertMaterial({color: 0x999999, opacity: 0.7, transparent: true});
    material.side = THREE.DoubleSide;
    material.shading = THREE.SmoothShading;
    material.wireframe = !true;
    material.shininess = 30;
    material.fog = false ;
    material.vertexColors = !true;
    
    // Create the surface mesh and add it to the scene. 
    var geometry = new THREE.ParametricGeometry(surface, 50, 50, ! true);
    var thesurface = new THREE.Mesh( geometry, material )
    thesurface.draggable=false;
    drag.objects.push(thesurface);
    axes.add(thesurface);
    var thesurface_vertices = geometry.vertices;

    if(two_d) {
	thesurface.visible=false;
    }


    var pointSurface;  // declare now so can access from fSlider

    // slider
    var sliderLength;
    if(two_d) {
	sliderLength = 6;
    }
    else {
	sliderLength = 10;
    }
    var thetaSlider = new Slider( {dragobjects: drag.objects2, color: 0x0000ff, length: sliderLength, minval: 0, maxval: Math.PI*2.000001, pointName: "θ", pointSize: 0.7, pointLabelOffset: new THREE.Vector3(0,1.2,0), pointLabelFontSize: 40} );
    sceneOrtho.add(thetaSlider);
    if(two_d) {
	thetaSlider.position.set(-70,-height/2+28,1);
    }
    else {
	thetaSlider.position.set(-60,-height/2+28,1);
    }
    thetaSlider.scale.set(10,10,1);
    thetaSlider.children[1].label.scale.set(100,100,1);
    thetaSlider.setValue(0);
    namedObjects["theta"]=thetaSlider;


    var dderivMessageBase = "Dᵤf(a) = ";
    var dderivLabel = new TextLabel(dderivMessageBase, {fontSize: 40, scale: 100});
    if(two_d) {
	dderivLabel.position.set(10,-height/2+28,1);
    }
    else {
	dderivLabel.position.set(60,-height/2+28,1);
    }
    sceneOrtho.add(dderivLabel);
    
    dderivLabel.setValue = function(value) {
	dderivLabel.set(dderivMessageBase +  value.toFixed(2));
    }

    var aMessageBase = "a = ";
    var aLabel = new TextLabel(aMessageBase, {fontSize: 40, scale: 100});
    if(two_d) {
	aLabel.position.set(10,-height/2+6,1);
    }
    else {
	aLabel.position.set(60,-height/2+6,1);
    }
    sceneOrtho.add(aLabel);
    
    aLabel.setValue = function(pos) {
	aLabel.set(aMessageBase + "("+ pos.x.toFixed(1) + ", "
		   + pos.y.toFixed(1) + ")");
    }
    
    var uMessageBase = "u = ";
    var uLabel = new TextLabel(uMessageBase, {fontSize: 40, scale: 100});
    
    if(two_d) {
	uLabel.position.set(-70,-height/2+6,1);
    }
    else {
	uLabel.position.set(-60,-height/2+6,1);
    }
    sceneOrtho.add(uLabel);
    
    uLabel.addEventListener('refresh', function() {
	var val = thetaSlider.getValue();
	uLabel.set(uMessageBase + "("+ Math.cos(val).toFixed(2) + ", "
		   + Math.sin(val).toFixed(2) + ")");
    });
    
    uLabel.dispatchEvent({type: 'refresh'});
    thetaSlider.addDependent(uLabel);

    // vector showing slope
    var slopeVector = new Arrow({dir: new THREE.Vector3(1,0,0), origin: new THREE.Vector3(0,0,0), length: 20, color: 0x006600, headLength: 10, headWidth: 8, lineWidth: 5});
    if(two_d) {
	slopeVector.position.set(45,-height/2+30,1);
    }
    else  {
	slopeVector.position.set(95,-height/2+30,1);
    }
    sceneOrtho.add(slopeVector);
	
    var fBar, fMessageBase, fLabel;
    if(two_d) {
	
	var fBarGeometry = new THREE.PlaneGeometry(1,1,1,1);
	fBarGeometry.applyMatrix( new THREE.Matrix4().makeTranslation( 0, 0.5, 0 ) );
	
	fBar = new THREE.Mesh(fBarGeometry, new THREE.MeshBasicMaterial({ color: 0x0000ff, linewidth: 100}));


	sceneOrtho.add(fBar);
	fBar.position.set(95,-height/2+6,1);
	fBar.scale.x = 20;

	fMessageBase = "f(a) = ";
	fLabel = new TextLabel(fMessageBase, {fontSize: 40, scale: 100});
	fLabel.position.set(95,-height/2+6,1);
	sceneOrtho.add(fLabel);

	fBar.addEventListener('refresh', function(event) {
	    fBar.scale.y = pointSurface.position.z*5;
	    fLabel.set(fMessageBase + pointSurface.position.z.toFixed(2));
	    fLabel.position.y = fBar.position.y + pointSurface.position.z*5 + 10;
	});

    }

    
    
    // point on surface
    var geometry = new THREE.SphereGeometry( 0.8, 12, 10 );
    if(two_d) {
	pointSurface = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0xff0000 } ) );
    }
    else {
	pointSurface = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: 0xff0000, ambient: 0xff0000 } ) );
    }
    pointSurface.draggable = true;
    pointSurface.constrain_to_parent = true;
    pointSurface.surface_face=thesurface.geometry.faces[2783];
    pointSurface.position = new MIThreeVector3();
    pointSurface.position.copy(thesurface_vertices[pointSurface.surface_face.a]);
    pointSurface.position.add(thesurface_vertices[pointSurface.surface_face.b]);
    pointSurface.position.add(thesurface_vertices[pointSurface.surface_face.c]);
    pointSurface.position.divideScalar(3);
    thesurface.add( pointSurface );
    drag.objects.push( pointSurface );
  
    namedObjects["A"]=pointSurface.position;
  
    aLabel.setValue(pointSurface.position);


    
    if( ! two_d ) {
	// 2D plane for projection of point
	var planeGeometry = new THREE.PlaneGeometry(20,20,1,1);
	var plane = new THREE.Mesh(planeGeometry, new THREE.MeshBasicMaterial({color: 0x999999, transparent: true, opacity: 0.3}));
	plane.material.side = THREE.DoubleSide;
	//plane.visible=false;
	axes.add(plane);
	

	// two-dimensional projection of point
	var pointShadow = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial({color: 0x999999}) );
	pointShadow.draggable = true;
	pointShadow.constrain_to_parent = true;
	plane.add( pointShadow );
	drag.objects.push( pointShadow );
	pointShadow.position.x=pointSurface.position.x;
	pointShadow.position.y=pointSurface.position.y;
	pointShadow.scale.z=0.1;
    }

    var vector_unit_up = new THREE.Vector3(0,0,1);
    var vector_unit_down = new THREE.Vector3(0,0,-1);
    var vector_position = new THREE.Vector3();

    pointSurface.position.addEventListener('setValue', function(event) {

	// For directional derivative, need face of surface where point is.
	// Find via raycasting
	var raycaster = new THREE.Raycaster(thesurface.localToWorld(vector_position.copy(pointSurface.position)).add(vector_unit_up), vector_unit_down);
	var intersects = raycaster.intersectObject(thesurface);
	pointSurface.surface_face = intersects[0].face;
	
	for(var i=0; i<pointSurface.children.length; i++) {
	    pointSurface.children[i].dispatchEvent( {type: 'refresh'});
	}
	if(two_d) {
	    fBar.dispatchEvent( {type: 'refresh'});
	}
	else {
	    pointShadow.position.x=pointSurface.position.x;
	    pointShadow.position.y=pointSurface.position.y;
	}
	aLabel.setValue(pointSurface.position);
	
    });


    pointSurface.addEventListener('moved', function(event) {
	pointSurface.surface_face = drag.parent_info.face;

	for(var i=0; i<pointSurface.children.length; i++) {
	    pointSurface.children[i].dispatchEvent( {type: 'refresh'});
	}
	if(two_d) {
	    fBar.dispatchEvent( {type: 'refresh'});
	}
	else {
	    pointShadow.position.x=pointSurface.position.x;
	    pointShadow.position.y=pointSurface.position.y;
	}
	aLabel.setValue(pointSurface.position);
	pointSurface.position.dispatchEvent( {type: 'updated'});
    });


    if(!two_d) {
	pointShadow.addEventListener('moved', function(event) {
	    
	    // cast a ray to find location of pointSurace and face of surface
	    var raycaster = new THREE.Raycaster(vector_position.copy(pointShadow.position).add(vector_unit_down), vector_unit_up);
	    var intersects = raycaster.intersectObject(thesurface);
	    pointSurface.position.copy(thesurface.worldToLocal(intersects[0].point));
	    pointSurface.surface_face = intersects[0].face;
	    
	    for(var i=0; i<pointSurface.children.length; i++) {
		pointSurface.children[i].dispatchEvent( {type: 'refresh'});
	    }
	    if(two_d) {
		fBar.dispatchEvent( {type: 'refresh'});
	    }
	    aLabel.setValue(pointSurface.position);
	    
	    // broadcast that pointSurface was updated
	    // since pointSurface is communicated externally
	    pointSurface.position.dispatchEvent( {type: 'updated'});
	    
	});
    }

    if(two_d) {
	fBar.dispatchEvent( {type: 'refresh'});
    }

    // direction vector from point
    var arrowProperties = {dir: new THREE.Vector3(1,0,0), origin: new THREE.Vector3(0,0,0), length: 3, color: 0x00ff00, headLength: 1, headWidth: 0.8};
    if(two_d) {
	arrowProperties.lineWidth=5;
    }
    else {
	arrowProperties.lineWidth=0.2;
	arrowProperties.lambertMaterial=true;
	arrowProperties.cylinderForLine = true;
	arrowProperties.cylinderDetail = 8;
	arrowProperties.arrowDetail = 12;
    }

    var dirvector = new Arrow(arrowProperties);
    pointSurface.add(dirvector);
    
    thetaSlider.addDependent(dirvector);

    dirvector.addEventListener('refresh', function(event) {
	var val = thetaSlider.getValue();
	this.setDirection(new THREE.Vector3(Math.cos(val), Math.sin(val),0));
    });
    dirvector.dispatchEvent( {type: 'refresh'});

    
    if(!two_d) {
	// direction vector from 2D point
	var dirvectorShadow = new Arrow({dir: new THREE.Vector3(1,0,0), origin: new THREE.Vector3(0,0,0), length: 3, color: 0x999999, headLength: 1, headWidth: 0.8, lineWidth: 5});
	pointShadow.add(dirvectorShadow);
	
	thetaSlider.addDependent(dirvectorShadow);

	dirvectorShadow.addEventListener('refresh', function(event) {
	    var val = thetaSlider.getValue();
	    this.setDirection(new THREE.Vector3(Math.cos(val), Math.sin(val),0));
	});
	dirvectorShadow.dispatchEvent( {type: 'refresh'});
    }


    // sloping direction vector from point
    arrowProperties.color = 0x006600;
    arrowProperties.headLength =0.5;
    arrowProperties.headWidth= 0.4
    arrowProperties.lineWidth = 0.1
    var dirvectorSloping = new Arrow(arrowProperties);
    pointSurface.add(dirvectorSloping);
    
    thetaSlider.addDependent(dirvectorSloping);
    dirvectorSloping.addEventListener('refresh', function(event) {
	var val = thetaSlider.getValue();
	var grad = gradg(pointSurface.position.x, pointSurface.position.y);
	var u = new THREE.Vector2(Math.cos(val), Math.sin(val));


	// for dirvectorSloping
	// calculate directional derivative from surface normal vector
	// so that exactly matches surface
	// for normal vector use normal vector of face from mesh
	var face = pointSurface.surface_face;

	if(face !== null) {
	    var n = face.normal;//new THREE.Vector3().crossVectors(d1,d2);
	    var dderiv = -(n.x/n.z)*u.x-(n.y/n.z)*u.y;
	    var dir = new THREE.Vector3(u.x,u.y,dderiv).normalize();
	    this.setDirection(dir);
	}
	else {
	    console.log("face is null");
	}
	// for label and vector in ortho scene,
	// use actual directional derivative so that its range
	// matches the magnitude of the gradient
	var dderiv = grad.x*u.x + grad.y*u.y;
	dderivLabel.setValue(dderiv);
	slopeVector.setDirection(new THREE.Vector3(1,dderiv,0).normalize());


    });
    dirvectorSloping.dispatchEvent( {type: 'refresh'});
    
    if(two_d) {
	// to make dirvectorSloping invisible
	// have to use traverse to hide all its children
	dirvectorSloping.traverse( function ( object ) { object.visible = false; } );
    }

    var contourLines = new THREE.Object3D();
    thesurface.add(contourLines);
    //thesurface.visible=false;
    var contourMaterial = new THREE.LineBasicMaterial({color: 0});
    contourMaterial.linewidth=4;
    for(var i=0; i<level_curve_data.length; i++) {
	var newContourLine = new THREE.Object3D();
	for(var j=0; j<level_curve_data[i].length; j++) {
	    var contourGeometry = new THREE.Geometry();
	    var the_data=level_curve_data[i][j];
	    contourGeometry.vertices.push(
		new THREE.Vector3(the_data[0][0],the_data[0][1],
				  the_data[0][2]),
		new THREE.Vector3(the_data[1][0],the_data[1][1],
				  the_data[1][2]));
	    newContourLine.add(new THREE.Line(contourGeometry,
					      contourMaterial));

	}
	contourLines.add(newContourLine);
	if(two_d) {
	    newContourLine.position.z=-5;
	}
	else {
	    newContourLine.position.z=0.05;
	}
    }

    if(!two_d) {
	var contourLinesShadow = new THREE.Object3D();
	plane.add(contourLinesShadow);
	var contourMaterial = new THREE.LineBasicMaterial({color: 0, transparent: true, opacity: 0.05});
	contourMaterial.linewidth=4;
	for(var i=0; i<level_curve_data.length; i++) {
	var newContourLine = new THREE.Object3D();
	    for(var j=0; j<level_curve_data[i].length; j++) {
		var contourGeometry = new THREE.Geometry();
		var the_data=level_curve_data[i][j];
		contourGeometry.vertices.push(
		    new THREE.Vector3(the_data[0][0],the_data[0][1],
				      0),
		    new THREE.Vector3(the_data[1][0],the_data[1][1],
				      0));
		newContourLine.add(new THREE.Line(contourGeometry,
						  contourMaterial));
		
	    }
	    contourLinesShadow.add(newContourLine);
	}
    }

    // Colored lights
    var light = new THREE.DirectionalLight( 0xff4444 );
    light.position.set( 10, 10, 10 );
    scene.add( light );
    light = new THREE.DirectionalLight( 0x44ff44 );
    light.position.set( 10, -10, 10 );
    scene.add( light );
    light = new THREE.DirectionalLight( 0x4444ff );
    light.position.set( -10, -10, 10 );
    scene.add( light );
    light = new THREE.DirectionalLight( 0x555555 );
    light.position.set( 0, 0, -10 );
    scene.add( light );
    
    light = new THREE.AmbientLight( 0x222222 );
    scene.add( light );
    

    var is_visible=true;

    var handler = function () { is_visible = isElementInViewport(container);}

    jQuery(window).on('DOMContentLoaded load resize scroll', handler); 

    handler();

    animate();
    
    function animate() {
        if(is_visible) {
	   setTimeout( function() { requestAnimationFrame( animate );}, 40 );
        }
        else {
	   setTimeout( function() { requestAnimationFrame( animate );}, 2000 );
        }

	render();
	if(! two_d) {
	    controls.update();
	}
    }

    function render() {
	renderer.clear();
	renderer.render( scene, camera );
	renderer.clearDepth();
	renderer.render( sceneOrtho, cameraOrtho );
    }
}

    applet2.run=applet1.run;

    applet1.run();
    applet2.run();

    applet1.registerObjectUpdateListener("A", function(event) {
	applet2.setValue("A", applet1.getValue("A"));
    });
    applet1.registerObjectUpdateListener('theta', function(event) {
	applet2.setValue('theta', applet1.getValue('theta'));
    });
    applet2.registerObjectUpdateListener("A", function(event) {
	applet1.setValue("A", applet2.getValue("A"));
    });
    applet2.registerObjectUpdateListener('theta', function(event) {
	applet1.setValue('theta',applet2.getValue('theta'));
    });
